
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <title>Silly story generator</title>

    <style>
    
    body {
      text-align: center;
      margin: 0 auto;
      padding: 10px;
      width: 500px;
      font-family: system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji';
      background-color: #00FFFF;
      background-image: url("SillyFace.jpg");
      background-repeat: no-repeat;
      background-position: center;
      height: auto;
      width: 100%;
    }

    label {
      font-weight: bold;  
      text-align: center;
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
      border-width: 3px;
      border-radius: 10px;
      border-color:  rgba(4, 8, 8, 0);
    }

    p {
      color: #5E2612;
      padding: 10px;
      margin: auto;
      margin-top: 30px;
      background: #27b414;
      width: 500px;
      height: 200px;
      animation: blink 5s linear infinite; 
      border-radius: 7px;
      visibility: hidden;
      text-align: center;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      font-size: 12px;
      color: white;
      text-align: center;
    }

    @keyframes blink{
    0%   {border: #fffefe solid 10px; }
    25%  {border: #444343 solid 10px; }
    50%  {border: #fffefe solid 10px; }
    75%  {border: #444343 solid 10px; }
    100% {border: #fffefe solid 10px; }
    }

    </style>
  </head>

  <body>
    <div>
      <header class="text-7xl text-white p-4 mb-4">Silly Story Generator</header>
    </div>
    <div>
      <input id="customname" type="text" placeholder="enter custom name here">
    </div>
    <div>
      <label for="us" class="text-white" >US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk" class="text-white" >UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="rounded shadow randomize text-white p-4 mb-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    

    <script src="main.js"></script>
  </body>
</html>
